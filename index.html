<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
		<script type="javascript" src="scripts/angular.min.js"></script>
		<script type="javascript" src="scripts/app.js"></script>
	</head>
	<body ng-controller="StoreController as store">

		<ul class="list-group">
			<li classe="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
					<img ng-src="{{product.images[0].full}}"/>
				</h3>
			</li>
		</ul>
		<section ng-controller="PanelController as panel">
			<ul class="nav nav-pills">
				<li ng-class="{active: panel.isSelected(1)}">
					<a href ng-click="panel.selectTab(1)">Description</a>
				</li>
				<li ng-class="{active: panel.isSelected(2)}">
					<a href ng-click="panel.selectTab(2)">Specifications</a>
				</li>
				<li ng-class="{active: panel.isSelected(3)}">
					<a href ng-click="panel.selectTab(3)">Reviews</a>
				</li>
			</ul>
			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Description</h4>
				<p>{{product.description}}</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Specifications</h4>
				<blockquote>Not yet</blockquote>
			</div>
			<div class="panel" ng-show="panel.isSelected(3)">
				<h4>Reviews</h4>

				<form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
							ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)"
																novalidate>
					<!--  Live preview -->
					<blockquote ng-repeat="reviewCtrl.review in product.reviews">
						<strong>Stars: {{reviewCtrl.review.stars}}</strong>
						{{reviewCtrl.review.body}}
						<cite>by: {{reviewCtrl.review.author}}</cite>
					</blockquote>

					<!--  Review form -->
					<select ng-model="reviewCtrl.review.stars" required>
						<option value="1">1 star</option>
						<option value="2">2 stars</option>
						<option value="3">3 stars</option>
						<option value="4">4 stars</option>
						<option value="5">5 stars</option>
					</select>
					<textarea ng-model="reviewCtrl.review.body" required></textarea>
					<label>by: </label>
					<input ng-model="reviewCtrl.review.author" type="email" required/>
					<input type="submit" value="Submit"/>
				</form>

			</div>
		</section>

	</body>
</html>
