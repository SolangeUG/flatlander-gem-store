<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
		<script type="javascript" src="scripts/angular.min.js"></script>
		<script type="javascript" src="scripts/app.js"></script>
	</head>
	<body ng-controller="StoreController as store">

		<ul class="list-group">
			<li classe="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
				</h3>
			</li>
		</ul>

	</body>
</html>
