<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
		<script type="javascript" src="scripts/angular.min.js"></script>
		<script type="javascript" src="scripts/app.js"></script>
		<script type="javascript" src="scripts/products.js"></script>
	</head>
	<body ng-controller="StoreController as store">

		<ul class="list-group">
			<li classe="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
				<h3>
					<!-- include our custom directive -->
					<product-title></product-title>
				</h3>
			</li>
		</ul>

		<!-- include a custom directive with a controller -->
		<product-panels></product-panels>

	</body>
</html>
